<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Submit</title>
   </head>
   <body>
      <header>
         <!-- The Logo and nav -->
         <div>
            <a href="home.html"><img src="img/covidwatch_logo.png" alt="COVIDWatch logo"></a>
            <a href="#">HOME</a>
            <a href="#">NEWS</a>
            <a href="#">SUBMIT NEWS</a>
         </div>
      </header>
      <section>
         <div>
            <form action="#" method="post">
               <fieldset>
                  <label for="blog-title">Title</label>
                  <br>
                  <input type="text" name="blog-title" id="blog-titile">
                  <br><br>
                  <label for="blog-details">News</label>
                  <br>
                  <textarea name="blog-details" id="blog-details" cols="100" rows="20"></textarea>
                  <br><br>
                  <label for="image-upload">Image</label>
                  <br>
                  <input type="file" name="image-upload" id="image-upload">
                  <br><br>
                  <button type="submit">SUBMIT</button>
               </fieldset>
            </form>
         </div>
      </section>
   </body>
</html>
